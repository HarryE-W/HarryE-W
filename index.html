<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Harry Ellison-Wright</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="https://y7v4p6k4.ssl.hwcdn.net/placeholder/favicon.ico" rel="shortcut icon" type="image/x-icon">
<link href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png" rel="apple-touch-icon">
<link rel='stylesheet' id='clutterless-fonts-css'  href='//fonts.googleapis.com/css?family=Lora%3A400%2C400italic%7COswald%3A400%2C600&#038;ver=2.6.2' type='text/css' media='screen' />

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./typed.js" type="text/javascript"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
		var typed = new Typed(".element", {
			strings: ["Harry Ellison-Wright^500", "^1000Digging into data.^500"],
			showCursor: false,
			typeSpeed: 50,
			backSpeed: 30,
			onComplete: function(self) {
				typed.showCursor = false,
				shift();
			}
		})
	});

	function shift() {
		var width = "+=" + $(document).width();
		var dist = $(window).height() / 2;
		var div = document.getElementById("flex-container2");
		$("#flex-container").animate({
			bottom: dist
		}, 500, function() {
			// Animation complete.
			var e = '<div id="flex-item2"><div id="content"></div></div>'
			$('#flex-container2').append(e);
		});
	}
</script>

</head>
<body>
    <div id="flex-container">
		<a href="./taxation2.html">
      <div id="flex-item">
          <div id="content">
            <span class="element"></span>
          </div>
      </div>
		</a>
    </div>
		<div id="flex-container2">
		</div>
</body>
</html>
